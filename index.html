<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-fixed"></div>
    <div class="app-container">
        <header>
            <div class="score-container">
                <span class="score-label">Puntuación</span>
                <span id="score">0</span>
            </div>
            <div class="best-score-container">
                <span class="score-label">Mejor</span>
                <span id="best-score">0</span>
            </div>
        </header>

        <main class="game-area">
            <div id="board" class="board">
                <!-- Grid cells generated by JS -->
            </div>
        </main>

        <footer class="dock-area">
            <div id="pieces-dock" class="pieces-dock">
                <!-- Draggable pieces generated by JS -->
            </div>
        </footer>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2>¡Buen trabajo!</h2>
            <p>Has conseguido <span id="final-score">0</span> puntos.</p>
            <button id="restart-btn" class="btn-primary">Jugar otra vez</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
